<body>
	<!-- the entire body must be written by student -->

   <form  action="#" method="post">
    <label for="name">Name</label>
    <input type="text"  id="name" placeholder="name" name="name"  required><br>

    <label for="email">Email</label>
    <input type="email"  id="email" placeholder="email" name="email"  required><br>

    <label for="gender_m">Gender</label><br>
    <input type="radio"  id="gender_m"  name="fav_language"  required>
    <label for="gender_f"></label><br>
    <input type="radio"  id="gender_f"  name="fav_language"  required><br>

    <label for="cars">Car Brands</label>
    <select name="carsbrand" id="cars"></select><br><br>

    <label for="age">Age</label>
    <input type="number" id="age" placeholder="Age" required><br><br>

    <label for="dob">DOB</label>
    <input type="date" id="dob"  required><br><br>

    <label for="tel">Phone Number</label>
    <input type="tel" name="tel" id="tel" placeholder="xxxx-xxxx-xxxx"><br><br>

    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="password" required><br><br>

    <label for="tos">I agree to the TOS</label>
    <br>
    <input type="checkbox" id="tos" required>
    <br>
    <button type="submit">submit</button>
   </form>

</script>
